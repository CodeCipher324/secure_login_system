<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Register</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

input, select {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #218838;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form");

    form.addEventListener("submit", function(event) {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Email format validation
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!email.match(emailPattern)) {
            alert("Invalid email format!");
            event.preventDefault();
            return;
        }

        // Username validation: no spaces, only letters and numbers, at least 3 characters
        const usernamePattern = /^[a-zA-Z0-9]{3,}$/;
        if (!username.match(usernamePattern)) {
            alert("Username must be at least 3 characters long and contain only letters and numbers!");
            event.preventDefault();
            return;
        }

        // Password strength validation: At least 6 characters, one uppercase, one number, one special character
        const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
        if (!password.match(passwordPattern)) {
            alert("Password must be at least 6 characters long and include one uppercase letter, one number, and one special character!");
            event.preventDefault();
        }
    });
});

</script>
</head>
<body>
<div class="container">
<h2>Register</h2>
<form action="<form action="http://127.0.0.1:5000/register" method="POST">
<label for="username">Username:</label>
<input type="text" id="username"required>
<label for="email">Email:</label>
<input type="email" id="email"required>
<label for="password">Password:</label>
<input type="password" id="password"required>
<label for="role">User Role:</label>
<select id="role">
<option value="user">User</option>
<option value="admin">Admin</option>
</select>
<button type="submit">Register</button>
</form>
<p>Already have an account? <a href="login.html">Login here</a></p>
</div>
</body>
</html>
